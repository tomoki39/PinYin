name: Generate Requirements Documentation

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - 'PinYin_Requirements_Specification.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Generate requirements documentation
      run: |
        python generate_requirements_doc.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update requirements documentation

        - Updated requirements specification based on current codebase
        - Regenerated auto-generated documentation
        - Updated localization data

        Generated on: $(date)"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} 